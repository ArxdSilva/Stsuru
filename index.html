<!DOCTYPE html>

<head>
    <title>Link shortener for Tsuru</title>
    <!-- bootstrap's scripts -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./outerfiles/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="home.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="https://tsu.org">Tsu.org</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="https://docs.tsuru.io/stable/">Docs</a></li>
                    <li><a href="https://github.com/tsuru">Code</a></li>
                    <li class="active"><a href="https://twitter.com/tsurupaas">Twitter<span class="sr-only">(current)</span></a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#slack">Slack</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Menu <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="col-md-12 col-xs-12 text-center">
                    <h3>Tsuru Shortener</h3>
                </div>
                <div class="col-md-11 col-xs-12 text-center">
                    <input type="text" class="form-control" placeholder="Link">
                </div>
                <div class="col-md-1 col-xs-12 text-center">
                    <button type="button" class="btn btn-default">Go Shorter!</button>
                </div>
            </div>
            <div class="col-md-12 col-xs-12 text-center">
                <p class="lead">
                    <a href="#" class="btn btn-default btn btn-lg">Stored Links</a>
                </p>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <div class="inner cover">
        <h1 class="cover-heading">Stored Links</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Link</th>
                    <th>Short</th>
                    <th>#</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ .Link }}</td>
                    <td>{{ .Short }}</td>
                    <td>
                        <a href="">
                            <button type="button" class="btn btn-danger">Remove</button>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <p class="lead">
            <a href="" class="btn btn-lg btn-default">Home</a>
        </p>
    </div>


    <footer class="footer">
        <div class="col-md-12 col-xs-12 text-center">
            <p>Crafted in Rio de Janeiro @ <a href="http://www.globo.com">Globo.com</a> by <a href="http://www.twitter.com/arxdsilva">@ArxdSilva</a></p>
        </div>
    </footer>

    <!-- bootstrap's scripts -->
    <script src="./outerfiles/js/jquery.min.js"></script>
    <script src="./outerfiles/js/bootstrap.min.js"></script>
    <script LANGUAGE="JavaScript">

</body>
