{{ define "home" }}
{{ template "head"}}

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="col-md-12 col-xs-12 text-center">
                <h3>Tsuru Shortener</h3>
            </div>
            <div class="col-md-11 col-xs-8 text-center">
                <input type="text" class="form-control" placeholder="Link">
            </div>
            <div class="col-md-1 col-xs-4 text-center">
                <button type="button" class="btn btn-default">Go Shorter!</button>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
<div class="inner cover col-md-12 col-xs-12">
    <h1 class="cover-heading">Stored Links</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Link</th>
                <th>Short</th>
                <th>#</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ Link }}</td>
                <td>{{ Short }}</td>
                <td>
                    <a href="">
                        <button type="button" class="btn btn-danger">Remove</button>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <p class="lead">
        <a href="" class="btn btn-lg btn-default">Home</a>
    </p>
</div>

{{ template "footer" }}
{{ end }}
