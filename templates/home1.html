{% load head %}
{% block home %}

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="col-md-12 col-xs-12 text-center">
                <h3>Tsuru Shortener</h3>
            </div>
            <div class="col-md-11 col-xs-8 text-center">
                <input type="text" class="form-control" placeholder="Link">
            </div>
            <div class="col-md-1 col-xs-4 text-center">
                <button type="button" class="btn btn-default">Go Shorter!</button>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

<div class="col-md-12 col-xs-12 text-center">
  <h3 class="cover-heading">Stored Links</h1>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Link</th>
        <th>Short</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">{{ Number }}</th>
        <td>{{ Link }}</td>
        <td>{{ Short }}</td>
        <td>
          <a href="">
              <button type="button" class="btn btn-danger">Remove</button>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

{% load footer %}
{% endblock %}
