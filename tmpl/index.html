<!DOCTYPE html>
<head>
    <title>Link shortener</title>
</head>

<body>
  <form action="/link/add" method="post">
    <div>
      <label for="link">Link:</label>
      <input type="text" name="user_link">
    </div>
    <div class="button">
        <button type="submit" value="link">Post</button>
    </div>
  </form>

  <div>
    <table>
      <thead>
        <tr>
          <th>Link</th>
          <th>Short</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        {{ range . }}
        <tr>
          <td>
            <a href="{{ .Link }}">{{ .Link }}</a>
            </td>
          <td>
            <a href="/redirect/{{ .Hash }}" target="_blank">{{ .Short }}</a>
          </td>
          <td>
            <a href="/link/remove/{{ .Hash }}">
              <img src="out/img/trash-48.png">
            </a>
          </td>
        </tr>
        {{ end }}
      </tbody>
    </table>
  </div>
</body>
